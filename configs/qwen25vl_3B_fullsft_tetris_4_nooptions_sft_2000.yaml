### model
model_name_or_path: Qwen/Qwen2.5-VL-3B-Instruct
# model_name_or_path: Qwen/Qwen2.5-VL-7B-Instruct
image_max_pixels: 262144
video_max_pixels: 16384
trust_remote_code: true

### method
stage: sft
do_train: true
finetuning_type: full
freeze_vision_tower: true
freeze_multi_modal_projector: true
freeze_language_model: false
deepspeed: examples/deepspeed/ds_z2_config.json # options: [ds_z2_config.json, ds_z3_config.json, ds_z0_config.json, ds_z2_offload_config.json,  ds_z3_offload_config.json]

### dataset
# dataset: mllm_demo,identity,alpaca_en_demo
dataset: tetris_4_nooptions[sft]
template: qwen2_vl
cutoff_len: 2048
max_samples: 2000
overwrite_cache: true
preprocessing_num_workers: 16
dataloader_num_workers: 4

### output
output_dir: saves/qwen25vl_3B_fullsft_tetris_4_nooptions_sft_numsamples2000_epoch3_lr1en5-v1
logging_steps: 10
save_steps: 1000000000
plot_loss: true
overwrite_output_dir: true
save_only_model: true
report_to: none  # choices: [none, wandb, tensorboard, swanlab, mlflow]

### train
flash_attn: fa2
enable_liger_kernel: true
use_unsloth_gc: true
per_device_train_batch_size: 1
gradient_accumulation_steps: 2
learning_rate: 1.0e-5
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000
resume_from_checkpoint: null

